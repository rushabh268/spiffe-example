---

language: go

sudo: required
dist: trusty

services:
  - docker

go:
  - 1.9

deploy:
  - provider: releases
    api_key:
      secure: ''
    file:
      - ghostunnel-${TRAVIS_TAG}-linux-amd64-with-pkcs11
      - ghostunnel-${TRAVIS_TAG}-darwin-amd64-without-pkcs11
      - ghostunnel-${TRAVIS_TAG}-freebsd-amd64-without-pkcs11
      - ghostunnel-${TRAVIS_TAG}-linux-amd64-with-pkcs11.sha256sum
      - ghostunnel-${TRAVIS_TAG}-darwin-amd64-without-pkcs11.sha256sum
      - ghostunnel-${TRAVIS_TAG}-freebsd-amd64-without-pkcs11.sha256sum
    draft: true
    skip_cleanup: true
    on:
      tags: true
      go: 1.9

before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - go get github.com/mattn/goveralls

install:
  - CGO_ENABLED=0 go build -o ghostunnel-${TRAVIS_TAG}-linux-amd64-without-pkcs11 .
  - CGO_ENABLED=1 go build -o ghostunnel-${TRAVIS_TAG}-linux-amd64-with-pkcs11 .
  - GOOS=darwin CGO_ENABLED=0 go build -o ghostunnel-${TRAVIS_TAG}-darwin-amd64-without-pkcs11 .
  - GOOS=freebsd CGO_ENABLED=0 go build -o ghostunnel-${TRAVIS_TAG}-freebsd-amd64-without-pkcs11 .
  - 'for file in ghostunnel-${TRAVIS_TAG}-*; do sha256sum ${file} > ${file}.sha256sum; done'
  - make docker-build

script:
  - GO_VERSION=${TRAVIS_GO_VERSION} make docker-test

after_success:
  - $HOME/gopath/bin/goveralls -coverprofile coverage-merged.out -service=travis-ci
